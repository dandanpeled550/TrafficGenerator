services:
  - type: web
    name: traffic-generator-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      FLASK_APP=app.main flask run --host 0.0.0.0 --port $PORT
    buildFilter:
      paths:
        - backend/**
    buildContext: backend
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://trafficgenerator-1.onrender.com
      - key: OPENAI_API_KEY
        value: (set in Render dashboard)

  - type: web
    name: traffic-generator-frontend
    env: node
    buildCommand: |
      npm install
      npm run build
    startCommand: |
      node server.js
    buildFilter:
      paths:
        - frontend/**
    buildContext: frontend
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        value: https://trafficgenerator-hz4s.onrender.com