services:
  - type: web
    name: traffic-generator-api
    env: python
    buildCommand: |
      cd backend
      python3.11 -m pip install --upgrade "pip>=23.0.1" setuptools wheel
      python3.11 -m pip install --no-cache-dir --prefer-binary --only-binary :all: -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://trafficgenerator-1.onrender.com
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: PIP_ONLY_BINARY
        value: ":all:"
        
  - type: web
    name: traffic-generator-frontend
    env: node
    buildCommand: |
      npm install
      npm run build
    startCommand: |
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        value: https://trafficgenerator-hz4s.onrender.com