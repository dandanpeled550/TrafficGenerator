services:
  - type: web
    name: traffic-generator-api
    env: python
    buildCommand: |
      cd backend
      python3.11 -m pip install --upgrade pip
      python3.11 -m pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://trafficgenerator-1.onrender.com
        
  - type: web
    name: traffic-generator-frontend
    env: node
    buildCommand: |
      npm install
      npm run build
    startCommand: |
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        value: https://trafficgenerator-hz4s.onrender.com